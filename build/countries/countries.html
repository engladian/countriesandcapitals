<div class="row">
    <div class="col-sm-8 col-sm-offset-2">
        <table class="table table-bordered table-hover">
            <tr class="success">
                <th>Name</th>
                <th>Country Code</th>
                <th>Capital</th>
                <th>Area in Km2</th>
                <th>Population</th>
                <th>Continent</th>
            </tr>
            <tbody class="text-info">
                <tr ng-repeat="country in countriesArray" ng-click="goToCountry(country)">
                    <td>
                        {{country.countryName}}
                    </td>
                    <td>
                        {{country.countryCode}}
                    </td>
                    <td>
                        {{country.capital}}
                    </td>
                    <td>
                        {{country.areaInSqKm | number}}
                    </td>
                    <td>
                        {{country.population | number}}
                    </td>
                    <td>
                        {{country.continent}}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
