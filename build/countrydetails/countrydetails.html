<div class="row text-center text-success countryheader">
    {{countryDetails.countryName}}
</div>
<div class="row" style="margin-top: 0;">
    <div class="col-sm-6 text-right">
        <h4>Population of Country:</h4>
    </div>
    <div class="col-sm-6 text-left">
        <h4>{{countryDetails.population| number}}</h4>
    </div>
</div>
<div class="row">
    <div class="col-sm-6 text-right">
        <h4>Area:</h4>
    </div>
    <div class="col-sm-6 text-left">
        <h4>{{countryDetails.areaInSqKm | number}} square km</h4>
    </div>
</div>
<div class="row">
    <div class="col-sm-6 text-right">
        <h4>Capital:</h4>
    </div>
    <div class="col-sm-6 text-left">
        <h4>{{countryDetails.capital}}</h4>
    </div>
</div>
<div class="row">
    <div class="col-sm-6 text-right">
        <h4>Population of Capital:</h4>
    </div>
    <div class="col-sm-6 text-left">
        <h4>{{capitalPopulation | number}}</h4>
    </div>
</div>
<div class="row" ng-show="neighbours.length > 0">
    <div class="col-sm-6 text-right">
        <h4>{{neighbours.length}} neighbours:</h4>
    </div>
    <div class="col-sm-6 text-left">
        <h4>
            <span class="col-sd-4" ng-repeat="neighbour in neighbours">
                <a ng-href="{{neighbour.url}}">{{neighbour.name}}</a>
            </span>
        </h4>
    </div>
</div>
<div class="row" style="margin-top: 10px; margin-bottom:5px;">
    <div class="col-sm-6 text-right">
        <img src="{{mapURL}}" height="150" width="250"/>
    </div>
    <div class="col-sm-6 text-left">
        <img src="{{flagURL}}" height="150" width="240" />
    </div>
</div>
